syntax = "proto3";
package masterdata.survivor;
import "options/masterdata_options.proto";
option csharp_namespace = "Game.Tools.Proto.Survivor";

message SurvivorItemMaster {
  option (masterdata.options.table_target) = DEPLOY_TARGET_ALL;

  int32 id = 1 [(masterdata.options.index_type) = INDEX_PRIMARY];
  string name = 2;
  string asset_name = 3;
  int32 item_type = 4 [(masterdata.options.index_type) = INDEX_SECONDARY, (masterdata.options.secondary_index) = 0, (masterdata.options.non_unique) = true];
  int32 effect_value = 5;
  int32 effect_range = 6;
  int32 effect_duration = 7;
  int32 rarity = 8;
  int32 scale = 9;
}
