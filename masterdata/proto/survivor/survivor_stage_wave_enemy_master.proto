syntax = "proto3";
package masterdata.survivor;
import "options/masterdata_options.proto";
option csharp_namespace = "Game.Tools.Proto.Survivor";

message SurvivorStageWaveEnemyMaster {
  option (masterdata.options.table_target) = DEPLOY_TARGET_ALL;

  int32 id = 1 [(masterdata.options.index_type) = INDEX_PRIMARY];
  int32 wave_id = 2 [(masterdata.options.index_type) = INDEX_SECONDARY, (masterdata.options.secondary_index) = 0, (masterdata.options.non_unique) = true];
  int32 enemy_id = 3;
  int32 spawn_count = 4;
  int32 spawn_interval = 5;
  int32 spawn_delay = 6;
  int32 min_spawn_distance = 7;
  int32 max_spawn_distance = 8;
  int32 item_drop_group_id = 9;
  int32 exp_drop_group_id = 10;
}
